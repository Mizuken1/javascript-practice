<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="board">
      <div class="two">
        <div class="Home-container">
          <h1 id="HOME-mat">HOME</h1>
          <div class="Home-score"><h2 id="Home-score">0</h2></div>
          <div class="buttonn">
            <button id="Btn1H">+1</button>
            <button id="Btn2H">+2</button>
            <button id="Btn3H">+3</button>
          </div>
        </div>
        <div class="Guest-container">
          <h1 id="GUEST">GUEST</h1>
          <div class="Guest-score"><h2 id="Guest-score">0</h2></div>
          <div class="buttonn">
            <button id="Btn1G">+1</button>
            <button id="Btn2G">+2</button>
            <button id="Btn3G">+3</button>
          </div>
        </div>
      </div>
      <button class="newGame" id="new-game">NEW GAME</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
